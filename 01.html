<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화면출력</title>
</head>
<body>
    <h1 id="test"></h1>
    <script>
        //window.alert("안녕하세요"); 안쓰면 window. 은 기본
        alert("안녕하세요");//따옴표 안붙이면 변수명으로 인식
        console.log(1+1); //변수의 값을 확인하기 위해(?)
        document.write("JavaScript")
        document.getElementById('test').innerHTML = '안녕하세요';
        //현재 웹문서에 test라는 아이디를 가진 엘리먼트 안에 안녕하세요를 담겠다
    </script> 
</body>
</html>
